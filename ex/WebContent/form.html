<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- request 객체 기본 예제 requestparam.jsp -->
<body>
	<form action="requestparam.jsp" method = "post">
	이름:<input type="text" name="name" size=10></br>
	ID:<input type="text" name="id" size=10></br>
	PW:<input type="password" name="pw" size=10></br>
	취미:<input type="checkbox" name="hobbys" value="read">독서
	<input type="checkbox" name="hobbys" value="cook">요리
	<input type="checkbox" name="hobbys" value="run">조깅
	<input type="checkbox" name="hobbys" value="swim">수영
	<input type="checkbox" name="hobbys" value="sleep">취침</br>
	전공:<input type="radio" name="major" value="kor">국어
	<input type="radio" name="major" value="eng">영어
	<input type="radio" name="major" value="math" checked="checked">수학
	<input type="radio" name="major" value="des">디자인</br>
	<select name = protocol>
		<option value="http">http</option>
		<option value="ftp">"ftp"</option>
		<option value="smtp">smtp</option>
		<option value="pop">pop</option>
	</select></br>
	<input type="submit" value="전송">
	<input type="reset" value="초기화">
	</form>
</body>
</html>
